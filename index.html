<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quotes</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center mb-4">Love Quote Generator</h1>
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
            <form id="love-form" class="p-6">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="message-input">Message</label>
                    <textarea id="message-input" name="message-input" class="form-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" rows="4" placeholder="Write your love message here..."></textarea>
                </div>
                <div class="text-center">
                    <button id="submit-btn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit">Generate</button>
                </div>
            </form>
            <div id="quote-container" class="hidden mt-4 p-6 bg-white rounded-lg overflow-hidden shadow-md">
                <p id="quote-text" class="text-lg font-bold mb-2"></p>
                <button id="new-btn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="button">New Quote</button>
            </div>
        </div>
    </div>
    
    <script src="love-quotes.js"></script>
</body>
</html>
